<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La M5 competition d’Esther <3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .heart-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .heart-button::before {
      content: "❤";
      font-size: 22px;
      margin-right: 10px;
    }
    .heart-button:hover {
      background-color: #e0559e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>La M5 competition d’Esther <3</h1>
    <img src="cadeau.jpg" alt="Cadeau Esther" />
    <p>Esther doit drifter pour son anniversaire !</p>

    <p>Participe via Twint en cliquant sur le cœur et à toi les odeurs de pneus brûler:</p>
    <button class="heart-button" onclick="openTwint()">Twinter le papa</button>
  </div>

  <script>
    function openTwint() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const twintDeepLink = "ch.twint";

      if (/android/i.test(userAgent)) {
        window.location.href = twintDeepLink;
        setTimeout(() => {
          window.location.href = "twint://";
        }, 1500);
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        window.location.href = twintDeepLink;
        setTimeout(() => {
          window.location.href = "twint://";
        }, 1500);
      } else {
        alert("Twint n'est pas disponible sur ce système.");
      }
    }
  </script>
</body>
</html>
