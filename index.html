<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La M5 competition d’Esther <3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>La M5 competition d’Esther <3</h1>
    <img src="cadeau.jpg" alt="Cadeau Esther" />
    <p>Aidez Esther à réaliser son rêve pour son anniversaire !</p>

    <!-- Lien vers Twint -->
    <p>Faites un don via Twint en cliquant sur le bouton ci-dessous :</p>
    <button onclick="openTwint()">Faire un don via Twint</button>

  </div>

  <script>
    const iosStoreUrl = "https://apps.apple.com/ch/app/twint/id1240181199";  // iOS App Store
    const androidStoreUrl = "https://play.google.com/store/apps/details?id=ch.twint.android";  // Google Play Store

    function openTwint() {
      // Détection de l'OS
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        // Sur Android, redirige vers le Google Play Store si Twint n'est pas installé
        window.location.href = androidStoreUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        // Sur iOS, redirige vers l'App Store si Twint n'est pas installé
        window.location.href = iosStoreUrl;
      } else {
        alert("Twint n'est pas disponible sur ce système.");
      }
    }
  </script>
</body>
</html>
