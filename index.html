    <img src="cadeau.jpg" alt="Cadeau Esther" />

    <button onclick="openTwint()">Faire un don via Twint</button>

    <div class="input-group">
      <input type="text" id="name" placeholder="Ton prénom" />
      <input type="number" id="amount" placeholder="Montant (CHF)" min="1" />
    </div>
    <button onclick="participer()">Participer</button>

    <p id="thankYouMessage" style="margin-top: 20px; font-weight: bold;"></p>
  </div>

      // Essaye d'ouvrir l'application Twint avec un deep link
      const twintUrl = "twint://";  // Deep link générique pour ouvrir Twint sur mobile
      const iosStoreUrl = "https://apps.apple.com/ch/app/twint/id1240181199";  // iOS App Store
      const androidStoreUrl = "https://play.google.com/store/apps/details?id=ch.twint.android";  // Google Play Store

      // Détection de l'OS
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        // Sur Android, tente d'ouvrir Twint, sinon redirige vers Google Play
        window.location.href = twintUrl;
        setTimeout(() => {
          window.location.href = androidStoreUrl;
        }, 2000);  // Redirection après 2 secondes si Twint n'est pas installé
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        // Sur iOS, tente d'ouvrir Twint, sinon redirige vers l'App Store
        window.location.href = twintUrl;
        setTimeout(() => {
          window.location.href = iosStoreUrl;
        }, 2000);  // Redirection après 2 secondes si Twint n'est pas installé
      } else {
        alert("Twint n'est pas disponible sur ce système.");
      }
    }
